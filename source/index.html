<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Kirukku</title>
  <link href="css/kirukku.css" media="all" rel="stylesheet" type="text/css" />

  <script src="js/kirukku.js" type="text/javascript"></script>
  <script src="js/kirukku-ide.js" type="text/javascript"></script>
  <script src="res/kirukku-en.js" type="text/javascript"></script>
</head>

<body onload="init_ide();">
  <div id="page">
    <div id="codearea">
      <p id="sourcelabel">Source code</p>
      <textarea id="kcode"></textarea>
      <div id="buttons">
        <input id="run" name="run" type="button" value="Run" onclick="run();" />
      </div> <!-- /buttons -->
    </div> <!-- /codearea -->
    <div id="canvasarea">
      <p id="canvaslabel">Output</p>
      <canvas id="kcanvas"></canvas>
    </div> <!-- /canvasarea -->
  </div> <!-- /page -->
</body>

</html>
